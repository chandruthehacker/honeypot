<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .message-box {
            background-color: #ffe6e6; /* Light red background */
            border: 1px solid #ffcccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .message-box h1 {
            color: #cc0000; /* Dark red text */
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .message-box p {
            color: #660000;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Access Denied!</h1>
        <p>Your login attempt was unsuccessful or unauthorized.</p>
        <p>This incident has been logged for security purposes.</p>
        <p>Please return to a valid entry point.</p>
    </div>
</body>
</html>
